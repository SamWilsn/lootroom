                    let divisor;
                    let unit;
                    let hunit;

                    if (num.gte(Tier1)) {
                        divisor = Tier1;
                        unit = "ether";
                        hunit = "Ether";
                    } else if (num.gte(Tier2)) {
                        divisor = Tier2;
                        unit = "gwei";
                        hunit = "Gwei";
                    } else if (num.isZero()) {
                        return "Free";
                    } else {
                        divisor = ethers.constants.One;
                        unit = "wei";
                        hunit = "Wei";
                    }

                    num = ethers.constants.One.add(
                        num.sub(ethers.constants.One).div(divisor)
                    );

                    num = num.mul(divisor);

                    return ethers.utils.formatUnits(num, unit) + ' ' + hunit;

                        );
